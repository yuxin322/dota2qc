<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quartero's Curios</title>
    <link rel="icon" type="image/x-icon" href="https://www.dota2.com/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.dota2.com/favicon.ico">
    <link rel="alternate icon" href="https://www.dota2.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Inter:wght@300;400;600&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --dota-bg: #0c0e0f;
            --dota-panel: #1b1f23;
            --dota-accent: #a52a2a;
            --dota-accent-light: #d64d4d;
            --dota-gold: #c8aa6e;
            --dota-text: #e0e0e0;
            --dota-muted: #888;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: var(--dota-bg);
            color: var(--dota-text);
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 520px;
            margin: auto;
            background: var(--dota-panel);
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-align: center;
            color: var(--dota-gold);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-family: 'Cinzel Decorative', serif;
            letter-spacing: 0.6px;
        }
        /* Countdown Styling */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .countdown-segment {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(200, 170, 110, 0.4);
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 8px rgba(200, 170, 110, 0.3);
        }
        .countdown-value {
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--dota-gold);
            font-family: 'Roboto Mono', monospace;
        }
        .countdown-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--dota-accent-light);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }
        .deadline-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(165, 42, 42, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(165, 42, 42, 0.3);
        }
        .deadline-text {
            color: var(--dota-accent-light);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        .mode-select {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            border: 2px solid transparent;
            transition: all 0.22s ease;
            background: var(--dota-bg);
            color: var(--dota-text);
            font-size: 1rem;
        }
        .mode-btn:hover {
            background: rgba(165, 42, 42, 0.12);
        }
        .mode-btn.active {
            background: var(--dota-accent);
            border-color: var(--dota-accent-light);
            color: #fff;
            box-shadow: 0 0 12px var(--dota-accent-light);
        }
        label {
            display: block;
            margin-top: 14px;
            margin-bottom: 6px;
            font-size: 0.95rem;
            color: var(--dota-gold);
        }
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: #0f1112;
            color: var(--dota-text);
            font-size: 1rem;
            box-sizing: border-box;
            outline: 1px solid rgba(255, 255, 255, 0.02);
            font-family: 'Inter', 'Roboto Mono', monospace;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .winrate-section {
            margin-top: 18px;
            padding: 12px;
            background: #111;
            border-radius: 8px;
        }
        .winrate-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .winrate-label {
            font-size: 1rem;
            color: var(--dota-gold);
        }
        .winrate-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }
        .winrate-badge {
            background: var(--dota-accent);
            color: #fff;
            padding: 6px 10px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 0 6px var(--dota-accent-light);
            text-align: center;
            font-family: 'Inter', 'Roboto Mono', monospace;
            border: none;
            outline: none;
            width: 88px;
            min-width: unset;
            max-width: 88px;
            letter-spacing: 0.05em;
        }
        .winrate-badge:focus {
            box-shadow: 0 0 12px var(--dota-accent-light);
            background: var(--dota-accent-light);
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 6px;
            background: repeating-linear-gradient(to right, rgba(255, 255, 255, 0) 0 0.99%, rgba(255, 255, 255, 0.04) 0.99% 1%), linear-gradient(#222, #222);
            outline: none;
            margin-top: 6px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--dota-accent-light);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
            border: 2px solid rgba(0, 0, 0, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--dota-accent-light);
            cursor: pointer;
            border: 2px solid rgba(0, 0, 0, 0.3);
        }
        .result-box {
            margin-top: 22px;
            padding: 18px;
            background: #111;
            border-radius: 8px;
            text-align: center;
        }
        .games-needed-label {
            font-size: 1rem;
            color: var(--dota-gold);
        }
        .games-needed {
            font-size: 2.6rem;
            font-weight: 700;
            color: var(--dota-gold);
            margin: 12px 0;
            transition: transform 0.15s ease, color 0.25s ease;
            font-family: 'Inter', 'Roboto Mono', monospace;
        }
        .games-per-day-section {
            margin-top: 16px;
            padding: 14px;
            background: rgba(200, 170, 110, 0.08);
            border-radius: 8px;
            border: 1px solid rgba(200, 170, 110, 0.2);
        }
        .games-per-day-label {
            font-size: 0.9rem;
            color: var(--dota-gold);
            margin-bottom: 6px;
        }
        .games-per-day {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dota-accent-light);
            font-family: 'Inter', 'Roboto Mono', monospace;
            transition: transform 0.15s ease, color 0.25s ease;
        }
        table {
            margin: 20px auto 0 auto;
            border-spacing: 20px 14px;
        }
        td.label {
            font-weight: 700;
            color: var(--dota-gold);
            text-align: right;
            padding-right: 6px;
        }
        td.value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            letter-spacing: 0.6px;
            color: var(--dota-text);
            text-align: left;
            min-width: 110px;
            background: rgba(255, 255, 255, 0.02);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quartero's Curios</h1>
        
        <div class="countdown-container" id="countdown">
            <div class="countdown-segment"><div class="countdown-value" id="cd-days">-</div><div class="countdown-label">Days</div></div>
            <div class="countdown-segment"><div class="countdown-value" id="cd-hours">-</div><div class="countdown-label">Hours</div></div>
            <div class="countdown-segment"><div class="countdown-value" id="cd-minutes">-</div><div class="countdown-label">Minutes</div></div>
            <div class="countdown-segment"><div class="countdown-value" id="cd-seconds">-</div><div class="countdown-label">Seconds</div></div>
        </div>
        
        <div class="deadline-info">
            <div class="deadline-text">Event ends November 5, 2025 (PST)</div>
        </div>
        
        <div class="mode-select">
            <div id="modeNormal" class="mode-btn">Normal</div>
            <div id="modeTurbo" class="mode-btn active">Turbo</div>
        </div>
        <label for="currentLevel">Current Level</label>
        <input type="number" id="currentLevel" min="1" max="100" value="1" step="1" inputmode="numeric" pattern="[0-9]*" />
        <label for="currentXP">Current XP</label>
        <input type="number" id="currentXP" min="0" max="999" value="0" step="1" inputmode="numeric" pattern="[0-9]*" />
        <div class="winrate-section">
            <div class="winrate-display">
                <div class="winrate-label">Winrate</div>
                <div class="winrate-right">
                    <input type="number" id="winRateInput" class="winrate-badge"
                           min="0" max="100" step="0.01" value="50.00">
                    <span>%</span>
                </div>
            </div>
            <input type="range" id="winRateSlider" min="0" max="1" step="0.0001" value="0.50" />
        </div>
        <div class="result-box">
            <div class="games-needed-label">Games Needed to Reach Level 100</div>
            <div class="games-needed" id="gamesNeeded">-</div>
            <div class="games-per-day-section">
                <div class="games-per-day-label">Daily Games Required</div>
                <div class="games-per-day" id="gamesPerDay">-</div>
            </div>
            <table>
                <tr>
                    <td class="label">Remaining XP</td>
                    <td class="value" id="remainingXP">-</td>
                </tr>
                <tr>
                    <td class="label">Expected XP/Game</td>
                    <td class="value" id="xpPerGame">-</td>
                </tr>
                <tr>
                    <td class="label">Expected Wins</td>
                    <td class="value" id="expectedWins">-</td>
                </tr>
                <tr>
                    <td class="label">Expected Losses</td>
                    <td class="value" id="expectedLosses">-</td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        const xpPerLevel = 1000;
        const maxLevel = 100;
        const fixedXP = {
            normal: { win: 650, loss: 250 },
            turbo: { win: 425, loss: 175 }
        };
        let gameMode = "turbo";
        
        // Use November 5, 2025 11:59:59 PM PST (Seattle time)
        const deadline = new Date('2025-11-05T23:59:59-08:00');
        
        const modeNormal = document.getElementById("modeNormal");
        const modeTurbo = document.getElementById("modeTurbo");
        const currentLevel = document.getElementById("currentLevel");
        const currentXP = document.getElementById("currentXP");
        const winRateSlider = document.getElementById("winRateSlider");
        const winRateInput = document.getElementById("winRateInput");
        const remainingXPEl = document.getElementById("remainingXP");
        const xpPerGameEl = document.getElementById("xpPerGame");
        const gamesNeededEl = document.getElementById("gamesNeeded");
        const expectedWinsEl = document.getElementById("expectedWins");
        const expectedLossesEl = document.getElementById("expectedLosses");
        const gamesPerDayEl = document.getElementById("gamesPerDay");
        const gamesPerDayLabelEl = document.querySelector(".games-per-day-label");

        const cdDays = document.getElementById("cd-days");
        const cdHours = document.getElementById("cd-hours");
        const cdMinutes = document.getElementById("cd-minutes");
        const cdSeconds = document.getElementById("cd-seconds");

        let prevGamesNeeded = null;
        let prevGamesPerDay = null;

        function clampInt(value, min, max) {
            let n = Math.floor(Number(value) || 0);
            if (n < min) n = min;
            if (n > max) n = max;
            return n;
        }
        
        function getCountdownParts() {
            const now = new Date();
            let diff = deadline.getTime() - now.getTime();
            if (diff < 0) diff = 0;
            let totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (3600 * 24));
            totalSeconds %= 3600 * 24;
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            totalSeconds %= 3600;
            const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            return { days, hours, minutes, seconds };
        }

        function calculateDaysRemaining() {
            const now = new Date();
            const timeDiff = deadline.getTime() - now.getTime();
            const daysRemaining = Math.max(0, Math.ceil(timeDiff / (1000 * 3600 * 24)));
            return daysRemaining;
        }

        function updateCountdownDisplay() {
            const { days, hours, minutes, seconds } = getCountdownParts();
            cdDays.textContent = days;
            cdHours.textContent = hours;
            cdMinutes.textContent = minutes;
            cdSeconds.textContent = seconds;
        }
        
        function updateValues(highlight = true) {
            const L = clampInt(currentLevel.value, 1, 100);
            const X = clampInt(currentXP.value, 0, 999);
            if (Number(currentLevel.value) !== L) currentLevel.value = L;
            if (Number(currentXP.value) !== X) currentXP.value = X;
            let wRate = Number(winRateSlider.value);
            const win = fixedXP[gameMode].win;
            const loss = fixedXP[gameMode].loss;
            const remainingXP = L >= maxLevel ? 0 : Math.max(0, (maxLevel - L) * xpPerLevel - X);
            const xpPerGame = wRate * win + (1 - wRate) * loss;
            const gamesNeeded = xpPerGame > 0 ? Math.ceil(remainingXP / xpPerGame) : 0;
            const expectedWinsNum = gamesNeeded * wRate;
            const expectedLossesNum = gamesNeeded - expectedWinsNum;
            const daysRemaining = calculateDaysRemaining();
            const gamesPerDay = daysRemaining > 0 ? Math.ceil(gamesNeeded / daysRemaining) : 0;
            const gameModeName = gameMode.charAt(0).toUpperCase() + gameMode.slice(1);
            gamesPerDayLabelEl.textContent = `Daily ${gameModeName} Games Required`;
            remainingXPEl.textContent = remainingXP.toLocaleString();
            xpPerGameEl.textContent = xpPerGame.toFixed(2);
            expectedWinsEl.textContent = expectedWinsNum.toFixed(2);
            expectedLossesEl.textContent = expectedLossesNum.toFixed(2);

            let animateGamesNeeded = (prevGamesNeeded !== null && prevGamesNeeded !== gamesNeeded);
            let animateGamesPerDay = (prevGamesPerDay !== null && prevGamesPerDay !== gamesPerDay);

            if (animateGamesNeeded) {
                gamesNeededEl.textContent = gamesNeeded;
                gamesNeededEl.style.transform = "scale(1.12)";
                gamesNeededEl.style.color = "var(--dota-accent-light)";
                setTimeout(() => {
                    gamesNeededEl.style.transform = "scale(1)";
                    setTimeout(() => {
                        gamesNeededEl.style.color = "var(--dota-gold)";
                    }, 180);
                }, 140);
            } else {
                gamesNeededEl.textContent = gamesNeeded;
                gamesNeededEl.style.transform = "scale(1)";
                gamesNeededEl.style.color = "var(--dota-gold)";
            }

            if (animateGamesPerDay) {
                gamesPerDayEl.textContent = gamesPerDay;
                gamesPerDayEl.style.transform = "scale(1.08)";
                gamesPerDayEl.style.color = "var(--dota-gold)";
                setTimeout(() => {
                    gamesPerDayEl.style.transform = "scale(1)";
                    setTimeout(() => {
                        gamesPerDayEl.style.color = "var(--dota-accent-light)";
                    }, 180);
                }, 140);
            } else {
                gamesPerDayEl.textContent = gamesPerDay;
                gamesPerDayEl.style.transform = "scale(1)";
                gamesPerDayEl.style.color = "var(--dota-accent-light)";
            }

            prevGamesNeeded = gamesNeeded;
            prevGamesPerDay = gamesPerDay;
        }
        function setGameMode(mode) {
            gameMode = mode;
            modeNormal.classList.toggle("active", mode === "normal");
            modeTurbo.classList.toggle("active", mode === "turbo");
            updateValues();
        }
        modeNormal.addEventListener("click", () => setGameMode("normal"));
        modeTurbo.addEventListener("click", () => setGameMode("turbo"));
        winRateSlider.addEventListener("input", () => {
            let percent = (Number(winRateSlider.value) * 100).toFixed(2);
            winRateInput.value = percent;
            updateValues(false);
        });
        winRateSlider.addEventListener("change", () => updateValues(true));
        winRateInput.addEventListener("input", () => {
            let val = parseFloat(winRateInput.value);
            if (isNaN(val)) val = 0;
            if (val < 0) val = 0;
            if (val > 100) val = 100;
            winRateSlider.value = (val / 100).toFixed(4);
            updateValues(true);
        });
        winRateInput.addEventListener("blur", () => {
            let val = parseFloat(winRateInput.value);
            if (isNaN(val)) val = 0;
            if (val < 0) val = 0;
            if (val > 100) val = 100;
            winRateInput.value = val.toFixed(2);
            winRateSlider.value = (val / 100).toFixed(4);
            updateValues(true);
        });
        winRateInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                winRateInput.blur();
            }
        });
        [currentLevel, currentXP].forEach(el => {
            el.addEventListener("input", () => {
                const cleaned = el.value.replace(/[^\d-]/g, '');
                if (cleaned !== el.value) el.value = cleaned;
                if (el === currentLevel) {
                    el.value = clampInt(el.value, 1, 100);
                } else {
                    el.value = clampInt(el.value, 0, 999);
                }
                updateValues(false);
            });
            el.addEventListener("blur", () => {
                if (el === currentLevel) {
                    el.value = clampInt(el.value, 1, 100);
                } else {
                    el.value = clampInt(el.value, 0, 999);
                }
                updateValues(true);
            });
            el.addEventListener("wheel", (e) => e.preventDefault(), { passive: false });
        });
        
        setInterval(() => {
            updateCountdownDisplay();
            updateValues(false);
        }, 1000);
        
        updateCountdownDisplay();
        updateValues();
    </script>
</body>
</html>
